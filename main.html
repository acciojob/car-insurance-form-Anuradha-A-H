<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required>

		
		<label for="email">Email</label>
		<input id="email" type="email" required>

		
		<label for="gender">Gender</label>
		<input id="male" type="radio" required>
		<label for="male">male</label>
		<input id="female" type="radio"  required>
		<label for="female">female</label>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<label for="carage">Car Age</label>
		<input id="carage" type="number" required >
		
		<label for="dop">Date of Purchase</label>
		<input id="dop" type="date" required>
		
		<label for="password">Password</label>
		<input id="password" type="password" required>
		
		<input type="submit" value="submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
